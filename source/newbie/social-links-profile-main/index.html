<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="stylesheet" href="./styles/css/main.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Social links profile</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="social-link">
				<div class="content-padding">
					<div class="social-link__body">
						<img
							src="./assets/images/avatar-jessica.jpeg"
							alt=""
							class="social-link__avatar"
						/>
						<div class="social-link__name">
							<span>Jessica Randall</span>
						</div>
						<div class="social-link__residence">London, United Kingdom</div>
						<div class="social-link__description">
							"front-end developer and avid reader."
						</div>
						<div class="social-link__menu">
							<ul class="social-link__menu-list">
								<a href="#" class="social-link__menu-link"
									><li class="social-link__menu-item">GitHub</li></a
								>
								<a href="#" class="social-link__menu-link"
									><li class="social-link__menu-item">Frontend Mentor</li></a
								>
								<a href="#" class="social-link__menu-link"
									><li class="social-link__menu-item">LinkedIn</li></a
								>
								<a href="#" class="social-link__menu-link"
									><li class="social-link__menu-item">Twitter</li></a
								>
								<a href="#" class="social-link__menu-link"
									><li class="social-link__menu-item">Instagram</li></a
								>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<!-- Jessica Randall London, United Kingdom "Front-end developer and avid
			reader." GitHub Frontend Mentor LinkedIn Twitter Instagram

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div> -->
		</div>
	</body>
</html>
