<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="/My-practices-in-the-frontend-mentor/demo/junior/tip-calculator-app-main-demo/assets/favicon-32x32-DQjEQYWa.png"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vite App</title>
		<script
			type="module"
			crossorigin
			src="/My-practices-in-the-frontend-mentor/demo/junior/tip-calculator-app-main-demo/assets/index-DEUgn8C9.js"
		></script>
		<link
			rel="stylesheet"
			crossorigin
			href="/My-practices-in-the-frontend-mentor/demo/junior/tip-calculator-app-main-demo/assets/index-BUy1Bizm.css"
		/>
	</head>
	<body>
		<div class="page">
			<h1 class="page-title">
				spli <br />
				tter
			</h1>
			<div class="card">
				<div class="calculator">
					<div class="calculator__amount">
						<label class="calculator__amount-label label" for="amount"
							>Bill</label
						>
						<input
							class="calculator__amount-input"
							type="number"
							id="bill"
							placeholder="0"
							min="0"
						/>
					</div>
					<div class="calculator__tip">
						<label class="calculator__tip-label label">Select Tip %</label>
						<div class="calculator__tip-buttons">
							<button class="calculator__tip-button" type="button" data-tip="5">
								5%
							</button>
							<button
								class="calculator__tip-button"
								type="button"
								data-tip="10"
							>
								10%
							</button>
							<button
								class="calculator__tip-button"
								type="button"
								data-tip="15"
							>
								15%
							</button>
							<button
								class="calculator__tip-button"
								type="button"
								data-tip="25"
							>
								25%
							</button>
							<button
								class="calculator__tip-button"
								type="button"
								data-tip="50"
							>
								50%
							</button>
							<input
								class="calculator__tip-input"
								type="number"
								data-tip="custom"
								placeholder="Custom"
							/>
						</div>
					</div>
					<div class="calculator__people">
						<div class="calculator__people-container">
							<label class="calculator__people-label label" for="people"
								>Number of People</label
							>
							<p id="error" class="calculator__people-error label">
								Can`t be zero
							</p>
						</div>
						<input
							class="calculator__people-input"
							type="number"
							id="people"
							placeholder="1"
							min="0"
						/>
					</div>
				</div>
				<div class="result">
					<div class="result__values">
						<div class="result__tip">
							<div class="result__tip-container">
								<span class="result__tip-label">Tip Amount</span>
								<span class="result__tip-percent">/ person</span>
							</div>
							<span class="result__tip-amount">$0.00</span>
						</div>
						<div class="result__total">
							<div class="result__total-container">
								<span class="result__total-label">Total</span>
								<span class="result__tip-percent">/ person</span>
							</div>
							<span class="result__total-amount">$0.00</span>
						</div>
					</div>
					<button disabled class="result__reset" id="resetBtn" type="button">
						Reset
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
