<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rating component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<article class="card">
					<img
						src="./src/assets/images/icon-star.svg"
						alt="logo star"
						class="card__logo-image"
					/>
					<h1 class="card__title">How did we do?</h1>
					<p class="card__description">
						Please let us know how we did with your support request. All
						feedback is appreciated to help us improve our offering!
					</p>
					<div class="card__rating">
						<button class="card__rating-button">1</button>
						<button class="card__rating-button">2</button>
						<button class="card__rating-button">3</button>
						<button class="card__rating-button">4</button>
						<button class="card__rating-button">5</button>
					</div>
					<button class="card__button">Submit</button>
				</article>
			</div>
		</main>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
