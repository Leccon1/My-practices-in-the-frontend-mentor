<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Form</title>
	</head>
	<body>
		<div class="form-success" data-form-succes>
			<div class="form-success__header">
				<img src="./src/assets/images/icon-success-check.svg" alt="success" />
				<h3 class="form-success__title">Message Sent!</h3>
			</div>
			<div class="form-success__main">
				<p>Thanks for completing the form. We'll be in touch soon!</p>
			</div>
		</div>

		<form class="form">
			<h2 class="form__title">Contact Us</h2>
			<div class="form__names">
				<div class="form__first-name">
					<label for="first-name">First Name <span>*</span></label>
					<input
						type="text"
						id="first-name"
						name="first-name"
						autocomplete="given-name"
					/>
					<label for="first-name" class="error__label"
						>This field is requred</label
					>
				</div>
				<div class="form__last-name">
					<label for="last-name">Last Name <span>*</span></label>
					<input
						type="text"
						name="last-name"
						id="last-name"
						autocomplete="family-name"
					/>
					<label for="last-name" class="error__label"
						>This field is requred</label
					>
				</div>
			</div>
			<div class="form__email">
				<label for="email">Email Address <span>*</span></label>
				<input type="email" name="email" id="email" autocomplete="email" />
				<label for="email" class="error__label"
					>Please enter a valid email address</label
				>
			</div>
			<div class="form__type">
				<label for="type">Query Type <span>*</span></label>
				<div class="form__type-list">
					<label class="form__type-item">
						<input type="radio" name="type" id="type-1" />
						General Enquiry
					</label>
					<label class="form__type-item">
						<input type="radio" name="type" id="type-2" />
						Support Required
					</label>
				</div>
				<label for="type" class="error__label"
					>Please select a query type</label
				>
			</div>
			<div class="form__message">
				<label for="message">Message <span>*</span></label>
				<textarea
					class="form__message"
					name="message"
					id="message"
					autocomplete="on"
					spellcheck="true"
				></textarea>
				<label for="message" class="error__label">This field is requred</label>
			</div>
			<label class="form__agreement">
				<input type="checkbox" name="agreement" id="agreement" />
				I consent to being contacted by the team *
			</label>
			<label for="agreement" class="error__label"
				>To submit this form, please consent to being contacted</label
			>
			<button class="form__button-submit" type="submit">Submit</button>
		</form>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
