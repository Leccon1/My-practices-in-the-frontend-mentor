<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rating component</title>
	</head>
	<body>
		<main>
			<article class="card-raiting card" id="cardContent">
				<img
					src="/images/icon-star.svg"
					alt="logo star"
					class="card-raiting__logo-image"
				/>
				<h1 class="card-raiting__title">How did we do?</h1>
				<p class="card-raiting__description card-description">
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<div class="card-raiting__stars">
					<button class="card-raiting__stars-button" data-rating-btn="1">
						1
					</button>
					<button class="card-raiting__stars-button" data-rating-btn="2">
						2
					</button>
					<button class="card-raiting__stars-button" data-rating-btn="3">
						3
					</button>
					<button class="card-raiting__stars-button" data-rating-btn="4">
						4
					</button>
					<button class="card-raiting__stars-button" data-rating-btn="5">
						5
					</button>
				</div>
				<button class="card-raiting__button-submit" data-button-submit>
					Submit
				</button>
			</article>
		</main>
		<script type="module" src="./src/js/main.js"></script>
	</body>
</html>
