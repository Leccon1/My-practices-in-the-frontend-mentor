<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="./styles/css/main.css" />

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<!-- Learning Published 21 Dec 2023 HTML & CSS foundations These languages are
		the backbone of every website, defining structure, content, and
		presentation. Greg Hooper -->

		<div class="attribution">
			<div class="content-padding">
				<div class="attribution__text">
					Challenge by
					<a
						href="https://www.frontendmentor.io?ref=challenge"
						target="_blank"
						class="attribution__link"
						>Frontend Mentor</a
					>. Coded by <a href="#">Your Name Here</a>.
				</div>
			</div>
		</div>
		<div class="card">
			<div class="content-padding">
				<img
					class="card__image image"
					src="./assets/images/illustration-article.svg"
					alt="illustration"
				/>
				<div class="card__body">
					<div class="card__body-category">
						<span> Learning </span>
					</div>
					<div class="card__body-publishDate">
						<span>Published 21 Dec 2023</span>
					</div>
					<a href="#" class="card__body-title">
						<span>HTML & CSS foundations</span>
					</a>
					<div class="card__body-description">
						<span
							>These languages are the backbone of every website, defining
							structure, content, and presentation.</span
						>
					</div>
					<div class="card__author">
						<img
							class="card__author-logo"
							src="./assets/images/image-avatar.webp"
							alt=""
						/>
						<a href="#" class="card__author-name">
							<span>Greg Hooper</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
