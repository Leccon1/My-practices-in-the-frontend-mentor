<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="./style.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="card">
				<picture>
					<source
						srcset="./images/image-product-mobile.jpg"
						media="(max-width: 660px)"
					/>
					<img
						src="./images/image-product-desktop.jpg"
						alt="Parfum"
						class="card__img"
					/>
				</picture>
				<div class="card__body">
					<p class="card__suptitle">Perfume</p>
					<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
					<p class="card__description">
						A floral, solar and voluptuous interpretation composed by Olivier
						Polge, Perfumer-Creator for the House of CHANEL.
					</p>
					<div class="card__price">
						<div class="card__price-new">$149.99</div>
						<div class="card__price-old">$169.99</div>
					</div>
					<button class="card__button">Add to Cart</button>
				</div>
			</div>

			<!-- <div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Your Name Here</a>.
			</div> -->
		</div>
	</body>
</html>
